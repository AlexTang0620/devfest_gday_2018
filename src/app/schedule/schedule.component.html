<div class="page-header d-flex align-items-end">
  <div class="container">
    <h1>Schedule</h1>
  </div>
</div>

<div class="container-fluid site-container schedule-wrapper">
  <div class="row schedule-section" *ngFor="let data of schedule | async">
    <div class="schedule-time">
      <span class="hours">{{data.id.substring(0, 2)}}</span>
      <span class="minutes">{{data.id.substring(2)}}</span>
    </div>

    <div class="schedule row m-0">
      <div class="slot col-12 col-lg d-flex flex-wrap align-content-between"
           *ngFor="let course of data.courses" (click)="showScheduleDialog(course)">
        <div class="schedule-details">
          <h4>{{ (course | async)?.name }}</h4>
          <div class="schedule-meta d-flex d-lg-block flex-wrap">
            <div class="hrs">{{(course | async)?.length}} / Registration Area</div>
            <div class="tag">
              <span>{{ (course | async)?.type }}</span>
            </div>
          </div>
        </div>
        <div class="speaker-info d-flex align-items-center" *ngIf="(course | async)?.speaker != 'N/A' || ((course | async)?.speaker | async) != null">
          <div class="profile-image">
            <figure [ngStyle]="{ 'background-image': 'url(../assets/images/speakers/' + ((course | async)?.speaker | async)?.photo_url + ')'}"></figure>
          </div>
          <span>{{((course | async)?.speaker | async)?.name}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
