<div class="page-header d-flex align-items-end">
  <div class="container">
    <h1>Speakers</h1>
  </div>
</div>

<div class="page-content">
  <div class="container">
    <div class="speakers-list">
      <div class="row">

        <div class="col-6 col-lg-3 speakers-item" *ngFor="let speaker of speakers">
          <div class="speakers-item--inner" (click)="showDialog(speaker)">
            <div class="profile-image">
              <figure [ngStyle]="{ 'background-image': 'url(../assets/images/speakers/' + speaker.photo_url + ')'}"></figure>
            </div>
            <h3>{{speaker.name}}</h3>
            <p>{{speaker.title}}</p>
            <div class="bio">
              <p>{{speaker.short_bio}}</p>
            </div>
          </div>
        </div> <!-- .speakers-item -->

      </div>
    </div>
  </div>
</div>
